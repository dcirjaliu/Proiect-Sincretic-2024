name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Poți schimba această valoare dacă folosești un alt branch

jobs:
  build:
    runs-on: ubuntu-latest  # Folosim Ubuntu pentru construirea imaginii Docker

    steps:
      # Pasul 1: Checkout codul din repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Pasul 2: Setează Docker Buildx (pentru a construi imagini multi-platformă)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Pasul 3: Construieste imaginea Docker
      - name: Build Docker image
        run: |
          docker build -t username/Proiect-Sincretic-2024:$GITHUB_SHA .

      # Pasul 4: Autentifică-te pe Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Numele de utilizator pe Docker Hub
          password: ${{ secrets.DOCKER_PASSWORD }}  # Parola ta Docker Hub

      # Pasul 5: Împinge imaginea Docker pe Docker Hub
      - name: Push Docker image
        run: |
          docker push username/Proiect-Sincretic-2024:$GITHUB_SHA
